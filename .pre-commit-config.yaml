# Pre-commit hooks for ASTRO
# Install: pip install pre-commit && pre-commit install

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: local
    hooks:
      - id: no-trash-imports
        name: Block imports from .trash/
        entry: bash -c 'git diff --cached --name-only | xargs grep -l "from.*\.trash\|import.*\.trash" && exit 1 || exit 0'
        language: system
        types: [python]
        
      - id: no-artifacts-tracked
        name: Block tracking of artifacts
        entry: bash -c 'git diff --cached --name-only | grep -E "\.(log|ckpt|pyc)$|__pycache__|\.ipynb_checkpoints" && exit 1 || exit 0'
        language: system
        pass_filenames: false
