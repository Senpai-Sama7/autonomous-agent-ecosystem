# Simple test workflow without code generation
test_file_ops:
  description: "Validate workspace file read/write operations"
  priority: "low"
  budget: 10.0
  tasks:
    - id: "write"
      capability: "file_operations"
      instruction: "Write a sample report into the workspace"
      payload:
        operation: "write_file"
        path: "reports/astro_test.txt"
        content: "ASTRO integration sample"
    - id: "read"
      capability: "file_operations"
      instruction: "Read the sample report we created"
      dependencies: ["write"]
      payload:
        operation: "read_file"
        path: "reports/astro_test.txt"
